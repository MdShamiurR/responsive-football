<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football</title>
    <script src="https://kit.fontawesome.com/7123ec85c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="backgroundcolor">
            <div class="sec1display">
                <div class="copa-america">
                    <div class="todown">

                        <header class="heading">
                            Conmebol <br> Copa America <br> 2021
                        </header>


                        <div class="watch">
                            <div class="watchicon">
                                <a class="watchnow" href="">watch Live</a>
                                <i class="fas fa-long-arrow-alt-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="banner">
                        <img src="images/banner.png" alt="">
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="players">
                <div class="shadowbox">
                    <div class="player-details">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="">
                        </div>
                        <div class="player-text">
                            <div class="player-name">
                                <h2>player 1</h2>
                            </div>
                            <p>Neymar da Silva Santos JÃºnior (born 5 February 1992), known as Neymar, is a Brazilian
                                professional footballer who plays as a forward for Ligue 1 club Paris</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
